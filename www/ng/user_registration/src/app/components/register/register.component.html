<div class="component-wrapper component-register">
    <div class="form-wrapper form-wrapper-register">
        <form class="form-register" method="post" action="" [formGroup]="registerForm" (ngSubmit)="submit()">
            <fieldset>
                <p>An email with a link to complete the user registration will be sent to the email adddress provided below</p>
            </fieldset>
            <fieldset>
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input type="email" id="email" name="email" class="field-email" placeholder="Email Address" required matInput formControlName="email" />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Please enter email address</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm Email Address</mat-label>
                    <input type="email" id="confirm_email" name="confirm_email" class="field-email-confirm" placeholder="Confirm Email Address" required matInput formControlName="confirm_email" >
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Please enter email address</mat-hint>
                </mat-form-field>
            </fieldset>
            <fieldset>
                <button mat-raised-button color="primary" [disabled]="registerForm.invalid"  >Register</button>
            </fieldset>
        </form>
    </div><!-- .form-wrapper -->
</div><!-- .component-wrapper -->
