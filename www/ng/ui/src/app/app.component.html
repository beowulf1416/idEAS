<div class="wrapper-component">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="$nav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">idEAS</h1>
    <span class="spacer"></span>
    <button mat-icon-button class="notifications" aria-label="notifications">
      <mat-icon matBadge="10" matBadgeColor="warn">favorite</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Settings">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="container-app-sidenav">
    <mat-sidenav #$nav>
      <a title="Login">Login</a>
      <a title="Logout">Logout</a>
      <a title="Reset Password">Reset Password</a>
    </mat-sidenav>
  </mat-sidenav-container>

  <mat-sidenav-content>
    <div class="wrapper-outlet">
      <router-outlet></router-outlet>
    </div><!-- .wrapper-outlet -->
  </mat-sidenav-content>
</div><!-- .wrapper-component -->
