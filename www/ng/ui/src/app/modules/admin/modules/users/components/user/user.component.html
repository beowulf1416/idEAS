<div class="wrapper-component">
    <div class="wrapper-form">
        <form class="form-user" method="post" action="" [formGroup]="formUser" (ngSubmit)="submit()">
            <fieldset>
                <div class="wrapper-tb">
                    <button mat-icon-button [disabled]="read_only">
                        <mat-icon>save</mat-icon>
                    </button>
                </div>
            </fieldset>
            <fieldset>
                <input type="hidden" id="user_id" name="user_id" [value]="user_id?.value" />
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input type="email" id="email" name="email" class="field-email" placeholder="Email Address" [readonly]="read_only" required matInput formControlName="email" />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Please enter email address</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" id="pw" name="pw" class="field-pw" placeholder="Password" [readonly]="read_only" required matInput formControlName="pw" />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Please enter password</mat-hint>
                    <button mat-button type="button" (click)="generate_password()">Generate Password</button>
                </mat-form-field>
            </fieldset>
        </form>
    </div><!-- .wrapper-form -->
</div><!-- .wrapper-component -->
