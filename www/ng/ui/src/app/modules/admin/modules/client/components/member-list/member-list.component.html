<div class="wrapper-component">
    <div class="wrapper-form">
        <form class="form-members" method="post" action="" [formGroup]="formMembers" (ngSubmit)="submit()">
            <fieldset class="members">
                <div class="wrapper-table">
                    <table class="tbl-members-active">
                        <caption>Active Members</caption>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Email</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr formArrayName="members" *ngFor="let m of members.controls; let i = index">
                                <td>
                                    <input type="checkbox" [value]="m.get('id')?.value" [checked]="m.get('active')?.value" [formControlName]="i" />
                                </td>
                                <td>
                                    {{ m.get('email')?.value }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit">remove</button>
                </div><!-- .wrapper-table -->
            </fieldset>
            <fieldset class="requests">
                <div class="wrapper-table">
                    <table class="tbl-members-inactive">
                        <caption>Inactive and Requesting Members</caption>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Email</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let m of members_inactive">
                                <td>
                                    <mat-form-field appearance="outline">
                                        <input type="checkbox" class="field-select" name="members_inactive_select" [value]="m.id" />
                                    </mat-form-field>
                                </td>
                                <td>
                                    {{ m.email }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- .wrapper-table -->
            </fieldset>
        </form>
    </div><!-- .wrapper-form -->
</div><!-- .wrapper-component -->
