<div class="wrapper-component">
    <div class="wrapper-form">
        <form class="form-members" method="post" action="" [formGroup]="formMembers">
            <fieldset class="members">
                <div class="wrapper-table">
                    <table class="tbl-members-active">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let m of members_active">
                                <td>
                                    <mat-form-field appearance="outline">
                                        <input type="checkbox" class="field-select" [value]="m.id" />
                                    </mat-form-field>
                                </td>
                                <td>
                                    {{ m.email }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- .wrapper-table -->
            </fieldset>
            <fieldset class="requests">
                <div class="wrapper-table">
                    <table class="tbl-members-inactive">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let m of members_inactive">
                                <td>
                                    <mat-form-field appearance="outline">
                                        <input type="checkbox" class="field-select" [value]="m.id" />
                                    </mat-form-field>
                                </td>
                                <td>
                                    {{ m.email }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- .wrapper-table -->
            </fieldset>
        </form>
    </div><!-- .wrapper-form -->
</div><!-- .wrapper-component -->
